<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการรับวัคซีน</title>
    <link rel="preload" as="style" href="../css/main.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <main></main>
    <template name="main">
        <div class="scrollable-list"></div>
    </template>
    <template name="menu">
        <div class="sticky-menu align-right bg-white">
            <a href="/userinfo" class="button outlined">บัญชีผู้ใช้</a>
            <a href="/vaccination/create" class="button outlined">สร้างใหม่</a>
        </div>
    </template>
    <template name="list-item">
        <div class="item">
            <details>
                <summary>
                    <a>
                        <span name="vaccine_name"></span>
                        (วันที่ฉีด: <span name="vaccination_date"></span>)
                    </a>
                </summary>
                <div>
                    ยี่ห้อ:
                    <span name="vaccine_brand"></span>
                </div>
                <div>
                    สถานที่ฉีด:
                    <span name="vaccination_address"></span>
                </div>
            </details>
        </div>
    </template>
    <template name="not-found-item">
        <div class="full-screen center-items">
            <h1>ไม่พบรายการบันทึกการรับวัคซีน</h1>
            <div>
                <a href="/vaccination/create" class="button outlined">สร้างใหม่</a>
                <a href="javascript:history.back()" class="button outlined">ย้อนกลับ</a>
                <a href="javascript:location.reload()" class="button outlined">โหลดใหม่</a>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/vaccination/history.js"></script>
</body>

</html>
