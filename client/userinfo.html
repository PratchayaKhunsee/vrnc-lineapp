<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัวผู้ใช้</title>
    <base href="/">
    <link rel="preload" as="style" href="css/main.css">
    <link rel="preload" as="image" href="image/history.svg">
    <link rel="stylesheet" href="css/main.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
    <main class="top"></main>

    <template name="main">
        <section class="paper topdown-fadein">
            <div class="headings">
                <h1>ข้อมูลส่วนตัวผู้ใช้</h1>
                <a href="vaccination/history" title="บันทึกการรับวัคซีน"><img src="image/history.svg" /></a>
            </div>
            <form>
                <ul class="mobile-compatible">
                    <li>
                        <label>
                            <div>ชื่อ</div>
                            <input name="firstname" type="text" class="msg">
                            <div></div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div>นามสกุล</div>
                            <input name="lastname" type="text" class="msg">
                            <div></div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div>เพศ</div>
                            <select name="sex">
                                <option value="0">ชาย</option>
                                <option value="1">หญิง</option>
                            </select>
                            <div></div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div>วันเดือนปีเกิด</div>
                            <input name="birthdate" type="date" class="msg">
                            <div></div>
                        </label>
                    </li>
                    <li class="whole-line-considered">
                        <label>
                            <div>ที่อยู่</div>
                            <textarea name="address" class="msg"></textarea>
                            <div></div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div>เบอร์โทร</div>
                            <input name="tel" type="text" maxlength="10" class="msg">
                            <div></div>
                        </label>
                    </li>
                </ul>
                <div class="mobile-compatible-widget">
                    <button type="submit">บันทึก</button>
                </div>
            </form>
        </section>
    </template>
    <template name="successful-submit">
        <div class="timed-popup"><span class="correct"></span>บันทึกข้อมูลสำเร็จ</div>
    </template>
    <template name="failed-submit">
        <div class="timed-popup"><span class="wrong"></span>ไม่สามารถบันทึกข้อมูลได้</div>
    </template>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/userinfo.js"></script>
</body>

</html>
